spring.application.name=server

# Server Configuration - Force port 8080
server.port=8080
server.shutdown=graceful

# Optional: Kill any existing process on port 8080
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=health,info,shutdown

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:academixdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=academix-jwt-secret-key-that-must-be-at-least-256-bits-long-for-hs256-algorithm-security
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Email Configuration (Configure based on your email provider)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:conceptcrashers256@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:hlhmxplgvqwy}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# Logging Configuration
logging.level.com.academix=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Production Mail Configuration (Comment out for development)
# For production, use environment variables or external configuration
# spring.mail.host=${MAIL_HOST}
# spring.mail.port=${MAIL_PORT}
# spring.mail.username=${MAIL_USERNAME}
# spring.mail.password=${MAIL_PASSWORD}

# Cloudinary Configuration
# For development, you can use demo credentials or your free account
# For production, use environment variables
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:demo}
cloudinary.api-key=${CLOUDINARY_API_KEY:demo}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:demo}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB
spring.servlet.multipart.file-size-threshold=10KB
